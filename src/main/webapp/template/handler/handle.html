<link rel="stylesheet" href="/css/home.css"/>
<link rel="stylesheet" href="/css/distribute/add.css"/>
<div class="container-fluid">
    <div ng-include="'/template/common/navbar.html'"></div>
    <div ng-include="'/template/common/sidebar.html'"></div>

    <div class="content-div" ng-controller="handlerHandleController" ng-init="onPageLoad()">
        <button class="row back-btn">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
        </button>
        <div class="mail-box">
            <div class="row">
                <div class="col-sm-10 title">{{mail.subject}}</div>
                <div class="col-sm-2 time">{{mail.date}}</div>
            </div>
            <div class="row has-division">
                <div class="col-sm-12 email">{{mail.from}}</div>
            </div>

            <div class="row has-division">
                <div class="receiver-address-div col-sm-12">
                    <label>{{mail.tag}}</label>
                </div>
            </div>

            <div class="row has-division">
                <div class="receiver-address-div col-sm-12" data-ng-bind-html="mail.content"></div>
            </div>

            <div class="row">
                <button class="btn btn-default" ng-click="transform()">转交</button>
                <button class="btn btn-default" ng-click="back()">退回</button>
                <button class="btn btn-success" ng-click="reply()">回复</button>
                <button class="btn btn-primary" ng-click="done()">处理完成</button>
            </div>
        </div>

    </div>
</div>
