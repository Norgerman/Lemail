<link rel="stylesheet" href="/css/home.css"/>
<link rel="stylesheet" href="/css/distribute/list.css"/>
<div class="container-fluid" >
    <div ng-include="'/template/common/navbar.html'"></div>
    <div ng-include="'/template/common/sidebar.html'"></div>

    <div class="content-div">
        <div class="dis-main" ng-controller="doneListController" ng-init="onPageLoad()">
            <!--统计栏-->
            <div class="row">
                <h3>共 {{sum_mail}} 封邮件</h3>
                <div class="pull-right dis-list-new-btn">
                    <a href="/#/handler/new/0" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i> 写信</a>
                </div>
            </div>

            <!--邮件列表-->
            <div class="row">
                <h4>邮件</h4>
                <table class="table table-hover list-table">
                    <tr ng-repeat="mail in mail_list" ng-click="onselect(mail.id)">
                        <td>{{ mail.from }}</td>
                        <td>{{ mail.subject }}</td>
                        <td>{{ mail.date }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
