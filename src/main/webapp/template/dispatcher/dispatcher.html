<link rel="stylesheet" href="/css/distribute/list.css"/>
<div class="dis-main" ng-controller="distributListController" ng-init="onPageLoad()" >
    <!--统计栏-->
    <div class="row">
        <h3>共 {{sum_mail}} 封邮件</h3>
        <div class="pull-right dis-list-new-btn">
            <a href="/#/handler/new/0" class="btn btn-primary">
                <i class="fa fa-pencil-square-o"></i> 写信</a>
        </div>
    </div>

    <!--通知栏-->
    <div class="row">
        <h4>通知</h4>
        <table class="table table-hover list-table">
            <tr ng-repeat="msg in messages">
                <td>{{ msg.label }}</td>
                <td>{{ msg.content }}</td>
                <td class="text-right">
                    <button class="btn-primary">查看</button></td>
            </tr>
        </table>
    </div>

    <!--邮件列表-->
    <div class="row">
        <h4>邮件</h4>
        <table class="table table-hover list-table">
            <tr ng-repeat="mail in mail_list"
                ng-class="{'list-table-unread':mail.state==0}" ng-click="distribute(mail.id)">
                <td>{{ mail.from }}</td>
                <td>{{ mail.subject }}</td>
                <td>{{ mail.date }}</td>
                <td>{{ mail.belong.name }}</td>
                <td class="text-right" >
                    <button class="btn-primary" ng-if="mail.belong" ng-click="inform($event)">通知</button>
                </td>
            </tr>
        </table>
        <nav ng-if="pageSum * 10 + pageNum >= 10">
            <ul class="pagination">
                <li ng-click="getMore(0)">
                    <a href="javascript:void(0)" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="pageIndex in range(1, pageSum)" ng-click="getMore(pageIndex-1)" ng-class="{active:pageIndex == pageNum}"><a href="javascript:void(0)">{{pageIndex}}</a></li>
                <li ng-click="getMore(pageSum-1)">
                    <a href="javascript:void(0)" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
