<link rel="stylesheet" href="/css/login.css"/>
<div class="loginController" class="login-div">
    <div class="LeMail-label">Lemail</div>
    <div class="login-box">
        <label>电子邮件处理系统</label>
        <div class="login-form">
            <div class="form-title col-sm-12">登录</div>
            <div class="col-sm-12">
                <input type="text" id="username" placeholder="请输入用户名"/>
            </div>
            <div class="col-sm-12">
                <input type="text" id="password" placeholder="请输入密码"/>
            </div>
            <div class="col-sm-12">
                <button id="submit-btn" class="col-sm-push-9 col-sm-3">登录</button>
            </div>
        </div>
    </div>
</div>
