<link rel="stylesheet" href="/css/home.css"/>
<div class="container-fluid">
    <div ng-include="'/template/common/navbar.html'"></div>
    <div ng-include="'/template/common/sidebar.html'"></div>
    <div class="content-div container" ng-controller="reviewToDoController" ng-init="onPageLoad()">
        <div class="col-sm-10 col-sm-offset-1" style="margin-top: 100px">
            <h4>审核列表</h4>
            <table class="table table-hover list-table">
                <tr>
                    <td>状态</td>
                    <td>处理人</td>
                    <td>标题</td>
                    <td>处理时间</td>
                </tr>
                <tr ng-repeat="review in review_list" ng-click="gotoReply(review.id)">
                    <td></td>
                    <td>{{review.sender.name}}</td>
                    <td>{{review.subject}}</td>
                    <td>{{review.date}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
