<link rel="stylesheet" href="/css/home.css"/>
<link rel="stylesheet" href="/css/reply.css"/>
<div class="container-fluid">
    <div ng-include="'/template/common/navbar.html'"></div>
    <div ng-include="'/template/common/sidebar.html'"></div>
    <div class="content-div" ng-controller="replyController" ng-init="onPageLoad()">
        <div class="reply-box col-sm-10 col-sm-offset-1">
            <div class="row">
                <div class="title col-sm-10">{{reply.subject}}</div>
                <div class="time col-sm-2">{{reply.date}}</div>
            </div>
            <div class="row">
                <div class="receiver col-sm-12">{{reply.sender.name}}</div>
            </div>
            <div class="label-div" ng-if="isObject(tag)">
                <label class="label label-primary" ng-repeat="label in tag">哈哈</label>
            </div>
            <div class="row">
                <div class="mail-content col-sm-12" style="min-height: 300px" ng-bind-html="reply.content">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 sm-title">审核意见</div>
                <div class="col-sm-4">
                    <textarea ng-required="true" ng-model="review_content" style="resize: none; width: 100%; height: 100px" class="textarea"></textarea>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-default col-sm-12" ng-click="review_mail(false)">退回</button>
                    <button class="btn btn-primary col-sm-12" ng-click="review_mail(true)" style="margin-top: 30px;">通过</button>
                </div>
            </div>
        </div>
    </div>
</div>
